<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body id="js--body">

    <article class="card card--slider">
        <h2 id="js--rangeValue">2x</h2>
        <input id="js--slider" type="range" min="1" max="4" step="1">
    </article>

    <article class="card card--stopwatch">
        <div>
            <span id="js--minutesTimer">0</span>
            <span>:</span>
            <span id="js--secondsTimer">0</span>
        </div>

        <section class="buttonWrapper">
            <button class="button button--start" id="js--start">Start</button>
            <button class="button button--stop" id="js--stop">Pause</button>
            <button class="button button--reset" id="js--reset">Reset</button>
        </section>

    </article>


    <article class="card card--stopwatch">
        <img id="js--image" src="" alt="">
        <p id="js--text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem nulla minus reprehenderit fuga repellendus aliquam asperiores provident ex. Obcaecati corrupti delectus eius vel odit. Illum placeat blanditiis ullam molestiae numquam!</p>
    </article>

</body>

</html>
